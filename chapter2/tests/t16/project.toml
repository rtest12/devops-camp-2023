[project]
id = "io.buildpacks.php-slow-script"
name = "buildpacks - slow php reporting page"
version = "1.0.0"

[build]
exclude = [
    "README.md",
    "*.toml"
]

[[build.env]]
name='BP_PHP_VERSION'
value='8.1.*'

[[ build.env ]]
name='TEAM'
value='DEVOPS'

[[build.env]]
name = "BP_NGINX_VERSION"
value = "1.22.*"

[[build.env]]
name = "BP_PHP_SERVER"
value = "nginx"

[[build.env]]
name = "PHP_NGINX_PATH"
value = "/workspace/nginx/nginx.conf"
