user nginx nginx;
worker_processes 1;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
}

http {


	sendfile on;
	tcp_nopush on;
	types_hash_max_size 2048;


	include /etc/nginx/mime.types;
	default_type application/octet-stream;


	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;


	log_format logger-json
		escape=json
		'{"source": "nginx", "time": $msec, "resp_body_size": $body_bytes_sent, "host": "$http_host", "address": "$remote_addr", \
		"request_length": $request_length, "method": "$request_method", "uri": "$request_uri", "status": $status,  \
		"user_agent": "$http_user_agent", "resp_time": $request_time, "upstream_addr": "$upstream_addr"}';


	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;


	gzip on;


	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}